<button close mat-icon-button (click)="cancel()">
    <mat-icon>close</mat-icon>
</button>
<div form [class.disabled]="!editable">

    <mat-card files *ngIf="data.Files">
        <mat-card-header>
            <mat-card-title>
                <text-label id="files.label" [params]="[data.exchangeId]"></text-label>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="data.Files" class="mat-elevation-z1">

                <ng-container *ngFor="let column of allColumns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef>
                        <text-label [id]="'files.fields.' + column"></text-label>
                    </th>
                    <ng-container [ngSwitch]="column" *matCellDef="let element">
                        <td mat-cell *ngSwitchDefault>{{element[column]}}</td>
                    </ng-container>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: allColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
<div buttons *ngIf="states.user.value.is_admin">
    <button upload mat-flat-button color="primary" (click)="upload()">
        <text-label id="forms.upload"></text-label>
    </button>
    <button download mat-flat-button color="primary" (click)="download()">
        <text-label id="forms.download"></text-label>
    </button>
    <button process mat-flat-button color="primary" (click)="process()">
        <text-label id="forms.process"></text-label>
    </button>

</div>
