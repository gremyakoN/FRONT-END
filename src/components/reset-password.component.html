<div email [innerHTML]="data.email"></div>
<text-label description [id]="'resetPassword.description.' + (data.create ? 'create' : 'reset')"></text-label>
<div buttons>
  <button exit mat-raised-button color="primary" (click)="exit(false)">
    <text-label id="forms.cancel"></text-label>
  </button>
  <button exit mat-raised-button color="primary" (click)="exit(true)">
    <text-label id="forms.send"></text-label>
  </button>
</div>
